<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <!-- Vue 2 Library -->
  <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  
  <title>Pet Store</title>

  <link rel="stylesheet" href="style.css" />
  <style>
    .error {
      color: red;
      margin-top: 8px;
      font-weight: 600;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div id="webstore">
    <header>
      <h1>{{ message }}</h1>
      <button @click="toggleCheckout">
        <i class="fa-solid fa-cart-shopping"></i>
        <span style="margin-left:6px;">{{ cartItemCount || 0 }} Checkout</span>
      </button>
    </header>

    <!-- Product Page -->
    <main v-if="showProduct">
      <figure>
        <img :src="product.image" alt="Cat Food">
        <figcaption>
          <h2 v-text="product.title"></h2>
          <p class="muted" v-text="product.description"></p>
          <p class="price">$ {{ product.price }}</p>
          <p class="pill">ID: {{ product.id }}</p>
          <div class="row">
            <button class="btn-primary" @click="addToCart">
              Add to cart
            </button>
            <span class="muted">
              Stock: {{ product.availableInventory }} | In cart: {{ cartItemCount }} | Left: {{ remainingInventory }}
            </span>
          </div>
          <!-- üîπ Show red warning when too many items -->
          <p v-if="errorMessage" class="error">{{ errorMessage }}</p>
        </figcaption>
      </figure>
    </main>

    <!-- Checkout Page -->
    <main v-else>
      <h2 style="margin-bottom:16px;">Checkout</h2>
      <p>You have <strong>{{ cartItemCount }}</strong> item(s) in your cart.</p>
      <ul>
        <li>{{ product.title }} √ó {{ cartItemCount }} ($ {{ product.price }} each)</li>
      </ul>
      <p class="price">Subtotal: $ {{ subtotal }}</p>
      <form @submit.prevent="placeOrder">
        <label for="name">Name</label>
        <input id="name" v-model="order.name" placeholder="e.g. Noor" />
        <label for="phone">Phone</label>
        <input id="phone" v-model="order.phone" placeholder="e.g. 52020526" />
        <div class="row">
          <button class="btn-primary" :disabled="!formValid">Place Order</button>
          <button type="button" class="btn-outline" @click="toggleCheckout">Back</button>
        </div>
      </form>
    </main>
  </div>

  <script>
    let webstore = new Vue({
      el: '#webstore',
      data: {
        message: 'üêæ Welcome to Pet Store!',
        showProduct: true,
        cart: [],
        errorMessage: "",   // üîπ new property
        product: {
          id: 1001,
          title: 'Cat Food, 25lb bag',
          description: 'A 25 pound bag of irresistible, organic goodness for your cat.',
          price: 20.00,
          image: 'cat.jpg',
          availableInventory: 5
        },
        order: { name: '', phone: '' }
      },
      computed: {
        cartItemCount () { return this.cart.length },
        canAddToCart () { return this.cart.length < this.product.availableInventory },
        remainingInventory () { return Math.max(this.product.availableInventory - this.cart.length, 0) },
        subtotal () { return this.cartItemCount * this.product.price },
        formValid () {
          const nameOk = /^[A-Za-z\s]+$/.test(this.order.name || '');
          const phoneOk = /^\d+$/.test(this.order.phone || '');
          return nameOk && phoneOk && this.cartItemCount > 0;
        }
      },
      methods: {
        addToCart () { 
          if (this.canAddToCart) {
            this.cart.push(this.product.id);
            this.errorMessage = ""; // clear message
          } else {
            this.errorMessage = "‚ö†Ô∏è You cannot add more than 5 items.";
          }
        },
        toggleCheckout () { 
          this.showProduct = !this.showProduct;
          this.errorMessage = ""; // clear message when toggling
        },
        placeOrder () {
          if (!this.formValid) return;
          alert(`Order placed for ${this.order.name} ‚Äî ${this.cartItemCount} item(s).`);
          this.cart = [];
          this.order = { name: '', phone: '' };
          this.showProduct = true;
          this.errorMessage = ""; // reset after order
        }
      }
    });
  </script>
</body>
</html>
